<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <div class="bai1">
    <form>
      <h2>Bài 1</h2>
      <div class="form-group">
        <label for="soA">Số thứ nhất</label>
        <input type="text" class="form-div>control" id="soA">
      </div>
      <div class="form-group">
        <label for="soB">Số thứ hai</label>
        <input type="text" class="form-div>control" id="soB">
      </div>
      <div class="form-group">
        <label for="soC">Số thứ ba</label>
        <input type="text" class="form-div>control" id="soC">
      </div>
      <p>Theo thứ tự tăng dần</p>
      <p id="kq"></p>
      <button type="button" id="btnSapXep">Sắp Xếp</button>
    </form>
  </div>

  <div class="bai2">
    <form>
      <h2>Bài 2</h2>
      <div class="form-group">
        <label for="nguoiSD">Ai đang sử dụng máy? </label>
        <input type="text" class="form-div>control" id="nguoiSD">
        <br>
        <small>Nhập Bố (B), Mẹ (M), anh Trai (A) và Em gái (E) </small>
      </div>
      <h3 id="loiChao"></h3>
      <button type="button" id="btnGuiLoiChao">Gửi lời chào</button>
    </form>
  </div>

  <div class="bai3">
    <form>
      <h2>Bài 3</h2>
      <div class="form-group">
        <label for="soThuNhat">Số thứ nhất</label>
        <input type="text" class="form-div>control" id="soThuNhat">
      </div>
      <div class="form-group">
        <label for="soThuHai">Số thứ hai</label>
        <input type="text" class="form-div>control" id="soThuHai">
      </div>
      <div class="form-group">
        <label for="soThuBa">Số thứ ba</label>
        <input type="text" class="form-div>control" id="soThuBa">
      </div>
      <button type="button" id="btnXuat">Xuất</button>
    </form>
  </div>



  <script src="./main.js"></script>

</html>
